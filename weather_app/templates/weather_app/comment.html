{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

    <body class="flex flex-col text-sm p-2 gap-4 bg-sky-100 font-semibold">
        <p>Please add your comment: </p>
		<form action="{% url 'weather_app:comment' %}" method="post">
			{% csrf_token %}
			{{ form.as_div }}
			<button name="submit" class="font-semibold rounded-md p-2 text-black hover:bg-sky-400 hover:text-white border-2 border-gray-100">
				Add comment
			</button>
		</form>
		<p><span class="font-bold">Note:</span>Your comment will only be seen by this site's developer and no one else.</p>
    </body>
</html>
